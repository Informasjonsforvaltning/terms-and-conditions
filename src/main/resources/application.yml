  profiles: develop
  data.mongodb.uri: mongodb://admin:admin@localhost:27017/termsDB?authSource=admin&authMechanism=SCRAM-SHA-1
  security.oauth2.resourceserver.jwt.jwk-set-uri: http://localhost:8084/jwk
